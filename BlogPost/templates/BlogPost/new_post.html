{% extends "BlogPost/base.html" %}

{% load bootstrap4 %}

{% block page_header %}

  <h2>Create new post</h2>

{% endblock page_header %}

{% block content %}
  
  <form action="{% url 'BlogPost:new_post' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Create</button>
    {% endbuttons %}
  </form>

{% endblock content %}
